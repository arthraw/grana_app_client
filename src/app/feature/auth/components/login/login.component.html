<div class="min-h-screen flex items-center justify-center bg-linear-to-br from-primary/5 via-background to-primary/10 p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-2xl mb-4">
        <svg class="w-8 h-8 text-primary-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M18 12a2 2 0 0 0 0 4h4v-4Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-foreground">Grana App</h1>
      <p class="text-muted-foreground mt-2">Seu planejamento financeiro inteligente</p>
    </div>

    <div class="card border-border/50 shadow-lg p-5 rounded-2xl">
      <div class="card-header space-y-1">
        <h2 class="text-2xl font-bold">Bem-vindo de volta</h2>
        <p class="card-description text-muted-foreground">Entre com suas credenciais para acessar sua conta</p>
      </div>
      
      <div class="card-content mt-7">
        <form (ngSubmit)="handleSubmit($event)" class="space-y-4">
          <div class="space-y-2">
            <label for="email" class="label flex items-center justify-between">E-mail</label>
            <input
              id="email"
              type="email"
              placeholder="seu@email.com"
              [(ngModel)]="email"
              name="email"
              required
              class="h-11 w-full border-2 border-border rounded-md px-3 py-2 
              text-foreground bg-background
              focus:outline-none focus:ring-2 focus:ring-primary 
              transition-all duration-200
              placeholder:text-muted-foreground"
            />
          </div>

          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <label for="password" class="label">Senha</label>
              <a routerLink="/auth/forgot-password" class="text-sm text-primary hover:underline">
                Esqueceu a senha?
              </a>
            </div>
            <div class="relative">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="••••••••"
                [(ngModel)]="password"
                name="password"
                required
                class="h-11 w-full border-2 border-border rounded-md px-3 py-2 
              text-foreground bg-background
              focus:outline-none focus:ring-2 focus:ring-primary 
              transition-all duration-200
              placeholder:text-muted-foreground"
              />
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground transition-colors"
              >
                <svg *ngIf="!showPassword" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/>
                  <circle cx="12" cy="12" r="3" stroke-width="2"/>
                </svg>
                <svg *ngIf="showPassword" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke-width="2"/>
                  <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-full h-11 text-base font-medium bg-primary hover:bg-primary/90 rounded-md text-accent-foreground">
            Entrar
          </button>

          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <span class="w-full border-t border-border"></span>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
              <span class="bg-card px-2 text-muted-foreground">Ou continue com</span>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <button type="button" class="btn btn-outline h-11 bg-transparent flex items-center justify-center">
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google
            </button>
            
            <button type="button" class="btn btn-outline h-11 bg-transparent flex items-center justify-center">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
              </svg>
              GitHub
            </button>
          </div>

          <div class="text-center text-sm text-muted-foreground mt-6">
            Não tem uma conta?
            <a routerLink="/auth/register" class="text-primary font-medium hover:underline">
              Criar conta
            </a>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center text-xs text-muted-foreground mt-6">
      Ao continuar, você concorda com nossos
      <a routerLink="/auth/terms" class="text-primary hover:underline">Termos de Serviço</a>
      e
      <a routerLink="/auth/privacy" class="text-primary hover:underline">Política de Privacidade</a>
    </p>
  </div>
</div>
